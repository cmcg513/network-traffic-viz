<html>
	<head>
        <title id="headTitle">Loading...</title>
        <!-- Source: https://d3js.org/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- Source: http://github.hubspot.com/sortable/ -->
        <script src="js/sortable.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/sortable-theme-bootstrap.css" />
        <base href="http://cmcg513.github.io/network-traffic-viz/" target="_blank">
	</head>

	<body>
        <div id="topDiv">
            <div id="topLeft">
                <h1 id="pageTitle">Loading...</h1>
            </div>
            <div id="topRight">
                <div id="selectIPBlock">
                    <div id="navigate">
                        <button id="prevArrow" class="arrow" onclick="goToPrevPage()">Prev</button>
                        <span id="ipRange"></span>
                        <button id="nextArrow" class="arrow" onclick="goToNextPage()">Next</button>
                    </div>
                    <select id="dropdown"></select>
                    <button id="selectIP" onclick="openIPSelectOverlay()">IP Overview</button>
                    <button id="configure" onclick="openConfigureOverlay()">Configure</button>
                </div>
            </div>
        </div>
        <div id="btmDiv">
            <div id="listBlock">
                <div id="listHeaderBlock">
                    <h1 id="listHeader"></h1>
                </div>
                <div id = "listBlockEntries">
                    <ul id = "list"></ul>
                </div>
            </div>
            <div id="vizBlock">
                <svg id="viz"></svg>
            </div>
        </div>
        <div id="tooltip" style="top: auto;">
            <span id="nodeNameDate" class="nodeDetails"></span>
            <ul>
                <li id="nodeSent" class="nodeDetails"></li>
                <li id="nodeRecvd" class="nodeDetails"></li>
            </ul>
        </div>
        <div id="overlayBkgrd"></div>
        <div id="summaryListBlock" class="overlay">
            <button class="closeOverlayButton" type="button" onclick="closeSummaryOverlay()">CLOSE</button>
            <div id="summaryBlock"></div>
            <h1 id="fileHeader">Files exchanged:</h1>
            <ul id = "fileList"></ul>
        </div>
        <div id="IPSelectBlock" class="overlay">
            <button class="closeOverlayButton" type="button" onclick="closeIPSelectOverlay()">CLOSE</button>
            <table class="sortable-theme-bootstrap" id="IPSelectTable" data-sortable>
                <thead>
                    <tr>
                        <th data-sortable-type="alpha">IP</th>
                        <th data-sortable-type="numeric">Total Sent</th>
                        <th data-sortable-type="numeric">Total Received</th>
                        <th data-sortable-type="numeric">Total Traffic Volume</th>
                        <th data-sorted="true" data-sorted-direction="descending" data-sortable-type="numeric"># of Parties Communicated With</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="configureWindow" class="overlay">
            <button class="closeOverlayButton" type="button" onclick="closeConfigureOverlay()">CLOSE</button>
            <div id="chunkDiv">
                <span class="ddownLabel">Set the maximum number of IPs displayed per page:</span>
                <select id="setChunkSize"></select>
            </div>
<!--
            <div id="radiusDiv">
                <span class="ddownLabel">Set the maximum radius size for the nodes:</span>
                <select id="setMaxNodeSize"></select>
            </div>
-->
        </div>
        <div id="loading" class="overlay">
            <h1>Loading...</h1>
            <img src="images/loading_spinner.gif" alt="loading...">
        </div>
        <script src="js/viz_ip.js"></script>
	</body>
</html>
