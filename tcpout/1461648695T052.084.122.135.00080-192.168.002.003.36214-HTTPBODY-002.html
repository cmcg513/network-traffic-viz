<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
(function()
{
	function get_lsid()
	{
		function s4()
		{
			return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
		}
		return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
	}

	var lsid;
	try
	{
		if(localStorage.getItem('lsid'))
		{
			lsid = localStorage.getItem('lsid');
			try
			{
				var lsid_current = JSON.parse(lsid);
				if (lsid_current.ts && lsid_current.ts > 142756786600)
				{
					lsid_current.ts = Math.ceil((new Date().getTime() / 1000));
					localStorage.setItem('lsid', '{"lsid":"' + lsid_current.lsid + '", "ts":' + lsid_current.ts + '}');
					lsid = localStorage.getItem('lsid');
				}
			} catch (e) {}
		}
		else
		{
			localStorage.setItem('lsid', '{"lsid":"' + get_lsid() + '", "ts":' + Math.ceil((new Date().getTime() / 1000)) + '}');
			lsid = localStorage.getItem('lsid');
		}

		if (lsid)
		{
			window.parent.postMessage(JSON.parse(lsid), '*');
		}
	} catch (e) {}
})();
</script>
</body>
</html>
